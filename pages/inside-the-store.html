<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="back-home-button">
        <a href="../index.html">leave the store</a>
      </div>
      <div class="icecream-menu-button">
        <img src="/Assets/images/iceCream-Menu.svg" alt="" /><a
          href="/pages/select-your-flavor.html"
          class="click"
        ></a>
      </div>
      <div class="wallpaper">
        <div class="mid-wp">
          <img src="/Assets/images/mid-wp.svg" alt="middle-background" />
        </div>
        <div class="left-wp">
          <img src="/Assets/images/left-wp.svg" alt="left-background" />
        </div>
        <div class="right-wp">
          <img src="/Assets/images/right-wp.svg" alt="right-background" />
        </div>
      </div>
      <div class="counter-container">
        <div class="icecream-counter">
          <div class="main-table">
            <div class="glass1"></div>
            <div class="glass2"></div>
            <div class="counter"></div>
          </div>
        </div>
        <div class="the-icecream-shop-logo">
          <img src="/Assets/images/icecream-shop-logo.svg" alt="" />
        </div>
      </div>
      <div class="icecream-barista-container">
        <div class="barista-head"></div>
        <div class="barista-body"></div>
        <div class="barista-l-arm"></div>
        <div class="barista-r-arm"></div>
      </div>
      <div class="cashier-container">
        <div class="pc-monitor"></div>
        <div class="monitor-stand"></div>
        <div class="pc-cashier"></div>
      </div>
      <div class="floor-container">
        <div class="floor-left">
          <img src="/Assets/images/Floor-left.svg" alt="left-floor" />
        </div>
        <div class="floor-mid">
          <img src="/Assets/images/Floor-mid.svg" alt="middle-floor" />
        </div>
        <div class="floor-right">
          <img src="/Assets/images/Floor-right.svg" alt="right-floor" />
        </div>
      </div>
    </div>
  </body>
</html>
